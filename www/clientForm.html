<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        
        <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
        <link rel="stylesheet" href="css/index.css">
</head>
<body>
      <nav><a href="index.html"><i class="material-icons" id="back">arrow_back</i></a>
        <span>Форма ввода для Родителей </span>
    </nav>
	       <div class="clientForm">
            <div class="row">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="name_parent" type="text" >
                        <label for="name_parent">ФИО Родителя</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="name_child" type="text" class="validate">
                        <label for="name_child">ФИО Ребенка</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="diagnosis" type="text" class="validate">
                        <label for="diagnosis">Диагноз</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="physical_limit" type="text" class="validate">
                        <label for="physical_limit">Физические ограничения</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="phone_parent" type="text" class="validate">
                        <label for="phone_parent">Контактные данные</label>
                    </div>
                </div>
                <button class="btn" id="regis_client">Зарегистрироваться</button>
            </div>
        </div>
          <script type="text/javascript" src="cordova.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#back").show();
            });
            $("#regis_client").on('click',function(){
                console.log("lol")
                if($("#name_parent").val()=="" || $("#name_child").val()=="" || $("#diagnosis").val()=="" || $("#physical_limit").val()=="" || $("#phone_parent").val()==""){

                    alert("Заполните все поля");
                }
                else{
                    $.ajax({
                        url:"http://192.168.1.33:8000/api/addClient",
                        data:{
                            name_parent:$("#name_parent").val(),
                            name_child:$("#name_child").val(),
                            diagnosis:$("#diagnosis").val(),
                            physical_limit:$("#physical_limit").val(),
                            phone_parent:$("#phone_parent").val(),
                            user_id:localStorage.user_id
                        },
                        success:function(arg){
                            console.log(arg);
                            localStorage.setItem("role_id",arg);
                            window.location = "personalPage.html"
                        }
                    });
                }
            })
        </script>
</body>
</html>
